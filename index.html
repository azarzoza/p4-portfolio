<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amanda Portfolio</title>
	
 <link rel="icon" href="favicon.ico">	
 
  <link rel="stylesheet" href="css/normalize.css">	


  <link href='http://fonts.googleapis.com/css?family=Poiret+One|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  

  <link rel="stylesheet" href="css/gallery.css">	 
  <link rel="stylesheet" href="css/styles.css">	
	
</head>
<body>
	
	<div class="container showgrid">
		
		<!-- Your Content -->
		<div class="gallery items-4">
			<!-- Containers for Images -->
			  <div id="item-1" class="control-operator"></div>
			  <div id="item-2" class="control-operator"></div>
			  <div id="item-3" class="control-operator"></div>
			  <div id="item-4" class="control-operator"></div> 
			  <div id="item-5" class="control-operator"></div> 




			<!-- Acutal Images -->

			  <figure class="item-1">

			    <img src="img/alaska-8.png" alt="alaska design">
			  </figure>

			  <figure class="item-2">
			    <img src="img/photo-creation.png" alt="photoshop">
			  </figure>

			  <figure class="item">
			    <img src="img/3.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/4.jpg" alt="">
			  </figure>



			  	<!-- Controls -->
			  <div class="thumbnail">
			  	<h2> Alaska</h2>
			    <a href="#item-1" class="control-button">
			    	<img src="img/alaska-8-thumb.png" alt="alaska thumbnail">
			    </a>
			    <p>Shirt Designs</p>
			</div>


			<div class="thumbnail">
			    <a href="" class="control-button">
			    	<img src="" alt="">
			    </a>
			</div>

				<div class="thumbnail">
			    <a href="#item-3" class="control-button">
					<img src="" alt="">
			    </a>
			</div>

			    <a href="#item-4" class="control-button">
					<img src="" alt="">
			    </a>
				<a href="#item-5" class="control-button">
					<img src="" alt="">
			    </a>

			  </div>
			</div>

		<!-- Clearfix -->
		<div class="clear"></div>

	</div>
	
  
</body>
</html>
